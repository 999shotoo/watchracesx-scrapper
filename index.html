<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Json</title>
</head>
<body>
    <pre id="json"></pre>
    <script>
        fetch('races.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json').textContent = JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
